{% extends "base.html" %}
{% block title %}Confirm Registration - DevOps360{% endblock %}
{% block content %}
<div class="w-full max-w-md mx-auto mt-20 bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8">
    <form class="flex flex-col gap-6" method="post" action="/confirm">
        <h2 class="text-2xl font-bold text-cyan-600 dark:text-cyan-400 text-center">Confirm Your Email</h2>
        {% if error %}
        <div class="bg-red-500/80 text-white rounded px-4 py-2 text-center">{{ error }}</div>
        {% endif %}
        {% if success %}
        <div class="bg-green-500/80 text-white rounded px-4 py-2 text-center">{{ success }}</div>
        {% endif %}
        <input type="text" name="username" placeholder="Username" required class="bg-gray-100 dark:bg-gray-900 border border-cyan-300 dark:border-cyan-700 rounded-lg px-4 py-3 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-cyan-400 transition" />
        <input type="text" name="code" placeholder="Confirmation Code" required class="bg-gray-100 dark:bg-gray-900 border border-cyan-300 dark:border-cyan-700 rounded-lg px-4 py-3 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-cyan-400 transition" />
        <button type="submit" class="w-full py-3 rounded-lg bg-cyan-600 text-white font-semibold shadow hover:bg-cyan-700 transition">Confirm</button>
        <p class="text-center text-xs text-gray-400 dark:text-gray-500">
            <a href="/login" class="hover:underline">Back to Login</a>
        </p>
    </form>
</div>
{% endblock %}
