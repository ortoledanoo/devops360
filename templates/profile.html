<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - DevOps360</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <h2>Welcome, {{ user.username }}!</h2>
            
            <div class="info">
                <p><strong>Email:</strong> {{ user.email }}</p>
            </div>
            
            <div style="background: #23283a; padding: 15px; border-radius: 8px; margin: 20px 0;">
                <h3>Your Files:</h3>
                {% if files %}
                    <ul>
                    {% for file in files %}
                        <li>{{ file }}
                            <a href="/download/{{ file }}?user={{ username }}" class="btn" style="margin-left:10px;">Download</a>
                        </li>
                    {% endfor %}
                    </ul>
                {% else %}
                    <p>No files uploaded yet.</p>
                {% endif %}
            </div>
            
            <form method="post" action="/upload" enctype="multipart/form-data">
                <input type="hidden" name="user" value="{{ username }}">
                <label>Upload a file:</label>
                <input type="file" name="file" required>
                <button type="submit">Upload</button>
            </form>
            
            <form method="post" action="/send_message" style="margin-top: 20px;">
                <button type="submit">Send me a message (demo)</button>
            </form>
            
            <p style="text-align: center; margin-top: 30px;">
                <a href="/">Back to Home</a>
            </p>
        </div>
    </div>
</body>
</html>
